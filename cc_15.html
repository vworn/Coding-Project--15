<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .riskCard {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .high { background-color: red; color: white; }
        .medium { background-color: yellow; }
        .low { background-color: green; color: white; }
    </style>
</head>
<body>
    <h1>Risk Management Dashboard</h1>
    
    <form id="riskForm">
        <input type="text" id="riskName" placeholder="Risk Name" required>
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit">Add Risk</button>
    </form>
    
    <button id="increaseRiskLevels">Increase Risk Levels</button>
    <div id="riskDashboard"></div>
    
    <script src="cc_15.js"></script>
</body>
</html>
